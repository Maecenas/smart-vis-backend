version: "3"
services:
  db:
    image: mysql:5.7
    restart: always
    volumes:
      - ~/databases/smartvis/mysql:/var/lib/mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: smartvis
      MYSQL_USER: smartvis
      MYSQL_PASSWORD: smartvis
  node:
    build: .
    image: registry.cn-hangzhou.aliyuncs.com/smartvis/smartvis-backend:alpine
    restart: always
    volumes:
      - ./config:/usr/src/app/config:ro
    ports:
      - 8080:8080
    depends_on:
      - db
  nginx:
    image: nginx:alpine
    restart: always
    volumes:
      - ./nginx:/etc/nginx:ro
    ports:
      - 80:80
      - 443:443
